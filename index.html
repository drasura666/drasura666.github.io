<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dr. Asura | Independent Researcher</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at bottom, #0d0d1a 0%, #000000 100%);
      color: #e0f7fa;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.35;
      z-index: -1;
      animation: starfield 100s linear infinite;
    }

    @keyframes starfield {
      0% { background-position: 0 0; }
      100% { background-position: 10000px 10000px; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    header {
      padding: 2rem;
      text-align: center;
      background: rgba(0, 0, 50, 0.8);
      box-shadow: 0 0 20px #00ffc3;
      position: relative;
    }

    /* Glowing "Dr. Asura" text */
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #00ffc3;
      text-shadow: 0 0 8px #00fff2, 0 0 15px #00fff2, 0 0 25px #00ffc3;
      display: inline-block;
    }

    /* Moving Planet beside name */
    .planet {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffe0, #007878);
      position: relative;
      display: inline-block;
      margin-left: 15px;
      animation: float 3s ease-in-out infinite;
      box-shadow: 0 0 12px #00ffc3;
    }

    nav {
      text-align: center;
      background: #111;
      padding: 1rem;
    }

    nav a {
      margin: 0 1rem;
      color: #00fff7;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffffff;
    }

    main {
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }

    section {
      margin-bottom: 3rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 12px #0078a3;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    section:nth-of-type(2) { animation-delay: 0.2s; }
    section:nth-of-type(3) { animation-delay: 0.4s; }
    section:nth-of-type(4) { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #00ffc3;
      font-size: 1.6rem;
    }

    .project {
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid #00e5ff;
      border-radius: 1rem;
      background: #00151f;
      box-shadow: 0 0 8px #00eaff66;
    }

    .project a {
      color: #00eaff;
      text-decoration: none;
      font-weight: bold;
      background: none; /* No background color */
      border: none;     /* No border */
      padding: 0.3rem;
      border-radius: 5px;
      transition: color 0.3s ease;
    }

    .project a:hover {
      color: #ffffff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #888;
    }

    /* Previous button styling (removed glow) */
    .button {
      background: none;
      color: #00ffc3;
      padding: 0.5rem 1rem;
      border: 2px solid #00ffc3;
      border-radius: 10px;
      margin-top: 0.5rem;
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .button:hover {
      background: #00ffc3;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dr. Asura</h1><span class="planet"></span>
    <p>Independent Researcher | Civil Engineering | Theoretical Physics | Cosmology</p>
  </header>
