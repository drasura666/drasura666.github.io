  </footer>  <!-- Three.js Plasma Sun Shader Background -->  <script src="https://cdn.jsdelivr.net/npm/three@0.128/build/three.min.js"></script>  <script>
    const canvas = document.getElementById('universe');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const geometry = new THREE.SphereGeometry(2, 64, 64);
    const material = new THREE.ShaderMaterial({
      uniforms: {
        time: { value: 1.0 }
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform float time;
        varying vec2 vUv;
        void main() {
          float glow = 0.3 + 0.7 * sin(10.0 * length(vUv - 0.5) - time * 3.0);
          gl_FragColor = vec4(glow, glow * 0.8, 0.1, 1.0);
        }
      `
    });

    const sun = new THREE.Mesh(geometry, material);
    scene.add(sun);
    camera.position.z = 6;

    function animate() {
      requestAnimationFrame(animate);
      material.uniforms.time.value += 0.05;
      sun.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
